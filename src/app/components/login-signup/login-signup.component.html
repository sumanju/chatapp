<div *ngIf="apiState" class="api-progress">
  <img class="api-progress-img" src="../../../assets/giphy.gif"/>
</div>

<div *ngIf="signupStatus" class="popup-signup">
  <mat-card class="popup-content">
    succesfully sign up
  </mat-card>
</div>

<div *ngIf="invLogIn" class="inv-login">
  <mat-card class="popup-content">
    Invalid Login
  </mat-card>
</div>

<div class="structure">
  <div class=" header">
  </div>
  <div class="body">
    <mat-card class="login-box">
      <div class="tab">
        <div [ngClass]="toggle ? 'tab-cont-active' : 'tab-cont-not-active'"  (click)="logInForm($event)">Log In</div>
        <div [ngClass]="!toggle ? 'tab-cont-active' : 'tab-cont-not-active'" style="margin-left: 1px;"  (click)="signupForm($event)">Sign Up</div>
      </div>
      <div *ngIf="toggle;else signup" >  
        <form [formGroup]="loginFormGroup" (ngSubmit)="logIn()" class="login-form">

          <mat-form-field class="text-form-field-li"  appearance="outline">
            <mat-label>User Id</mat-label>
            <input formControlName="userId" matInput>
          </mat-form-field>

          <mat-form-field class="text-form-field-li"  appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password"  matInput>
          </mat-form-field>
          <input [ngClass]="loginFormGroup.valid ? 'submit-button' : 'submit-button-disable'" 
                 [disabled]="!loginFormGroup.valid" type="submit"  value="Log In">
        </form>
      </div>
    </mat-card>
  </div>
  
  <ng-template #signup>
    <form [formGroup]="signupFormFroup" (ngSubmit)="signUp()" class="login-form">

      <mat-form-field class="text-form-field-su"  appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>

      <mat-form-field class="text-form-field-su"  appearance="outline">
        <mat-label>User Id</mat-label>
        <input formControlName="userId" matInput>
      </mat-form-field>

      <mat-form-field class="text-form-field-su"  appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput>
      </mat-form-field>
      <mat-form-field class="text-form-field-su"  appearance="outline">
        <mat-label>Contact</mat-label>
        <input formControlName="phoneNo" type="number" matInput>
      </mat-form-field>                  
      <input [ngClass]="signupFormFroup.valid ? 'submit-button' : 'submit-button-disable'" [disabled]="!signupFormFroup.valid" type="submit"  value="Sign Up">
    </form>
  </ng-template>
</div>
